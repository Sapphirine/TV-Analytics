{% extends "base.html" %}
{% block content %}
  {% if g.user %}
  <p>
    Hello {{ g.user.name }}!
    <br>
    List of Tv Series that you have are :-
    <br>
    <ul>
    	{% for show in g.user.series.split(',') %}
    		<li> <a href="/searchSeries?seriesName={{show}}">{{show}}</a></li>
  		{% endfor %}
    </ul>
  {% else %}
  Welcome to TV Analytics. Please Login to get started
  {% endif %}
  <p>
{% endblock %}
