{% extends "base.html" %}
{% block content %}
  
    <br>
    List of Upcoming episodes that you can watch:-
    <br>
   <ul>
    <script>
      var showData = {{shows|safe}};
      console.log(showData);
      showData.hits.hits.forEach(function(d){
        show = d._source;
        document.write('<li> <a href="/searchSeries?seriesName='+show.showName+'">'+show.showName+'-S'+show.seasonNo+'E'+show.episodeNo+'    on '+show.airDate+'</a></li>');
      });
    </script>
  </ul>
  {% endblock %}
